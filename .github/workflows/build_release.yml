name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies manually as requirements.txt might be missing or hidden
        pip install pyinstaller==6.3.0
        pip install fastapi uvicorn[standard] python-multipart
        pip install faster-whisper
        pip install reazonspeech
        pip install soundfile
        pip install sherpa-onnx
        # Add any other dependencies here
        
    - name: Build with PyInstaller
      run: |
        python build_executable.py
        
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.6
      with:
        type: 'zip'
        filename: 'WhisperServer-Windows.zip'
        directory: 'dist/WhisperServer'
        path: '.'
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WhisperServer-Windows
        path: dist/WhisperServer/WhisperServer-Windows.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/WhisperServer/WhisperServer-Windows.zip
        generate_release_notes: true
